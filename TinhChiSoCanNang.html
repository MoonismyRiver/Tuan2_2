<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số Cân Nặng Của Cơ Thể</title>
</head>
<body>
<script>
    let m = prompt("nhập cân nặng (kg):");
    let h = prompt("nhap chiều cao(m):");
    let bmi = m/(h*h);
    alert("chỉ số bmi là : " + bmi);

     if (bmi < 18)
         document.write("Underweight");
     else if (bmi < 25.0)
         document.write("Normal");
     else if (bmi < 30.0)
         document.write("Overweight");
     else
      document.write("Obese");

</script>
</body>
</html>
